<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Txt Styler</title>
  </head>
  <body>
    <div class="flex flex--column container">
      <h1>Txt Styler</h1>
      <div class="flex">
        <form id="min-font-form">
          <input placeholder="Min Font Size" type="text" name="min" /><label
            for="Min"
            class="screen-reader-text"
            >Min Font Size</label
          >
          <button class="button button-jumbo" type="submit">
            Set Min Font Size!
          </button>
        </form>
        <form id="max-font-form">
          <input placeholder="Max Font Size" type="text" name="max" /><label
            for="Max"
            class="screen-reader-text"
            >Max Font Size</label
          >
          <button class="button button-jumbo" type="submit">
            Set Max Font Size!
          </button>
        </form>
      </div>
      <div>
        <label for="txt">Enter Your Text </label
        ><input type="text" name="text" />
      </div>
      <div>
        <input type="range" id="font-size" min="11" max="144" />
        <label for="font-size"> Font Size </label>
      </div>
      <div>
        <input type="color" id="color" />
        <label for="color"> Font color</label>
      </div>
      <p></p>
    </div>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
