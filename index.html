<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Txt Styler</title>
  </head>
  <body>
    <div class="flex flex--column container">
      <h1>Txt Styler</h1>
      <form id="min-font-form">
        <input type="text" /><label for="Min">Min Font Size</label>
        <button type="submit">Set Min Font Size!</button>
      </form>
      <form id="max-font-form">
        <input type="text" /><label for="Max">Max Font Size</label>
        <button type="submit">Set Max Font Size!</button>
      </form>

      <div>
        <label for="txt">Enter Your Text </label
        ><input type="text" name="text" />
      </div>
      <div>
        <input type="range" id="font-size" min="11" max="144" />
        <label for="font-size"> Font Size </label>
      </div>
      <div>
        <input type="color" id="color" />
        <label for="color"> Font color</label>
      </div>
      <p></p>
    </div>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
